<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        /* --- Reset & Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Form Container --- */
        .form-container {
            background: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 420px;
            max-width: 100%;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2575fc;
            font-size: 28px;
            animation: slideDown 1s ease-in-out;
        }

        /* --- Floating Labels --- */
        .form-group {
            position: relative;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s forwards;
        }
        .form-group:nth-child(1){animation-delay: 0.1s;}
        .form-group:nth-child(2){animation-delay: 0.2s;}
        .form-group:nth-child(3){animation-delay: 0.3s;}
        .form-group:nth-child(4){animation-delay: 0.4s;}
        .form-group:nth-child(5){animation-delay: 0.5s;}
        .form-group:nth-child(6){animation-delay: 0.6s;}
        .form-group:nth-child(7){animation-delay: 0.7s;}
        .form-group:nth-child(8){animation-delay: 0.8s;}
        .form-group:nth-child(9){animation-delay: 0.9s;}
        .form-group:nth-child(10){animation-delay: 1s;}

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: none;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 12px rgba(37,117,252,0.4);
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
            background: #fff;
            padding: 0 5px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label,
        select:focus + label,
        select:not([value=""]) + label {
            top: -10px;
            font-size: 12px;
            color: #2575fc;
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #6a11cb;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* --- Success Popup --- */
        .success-popup {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #4BB543;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            font-weight: bold;
            animation: popupFade 0.5s ease forwards;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        @keyframes slideDown {
            0% {opacity: 0; transform: translateY(-30px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        @keyframes popupFade {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        @keyframes slideIn {
            0% {opacity: 0; transform: translateX(-50px);}
            100% {opacity: 1; transform: translateX(0);}
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="success-popup" id="successPopup">Prediction submitted!</div>
        <h1>Customer Churn Prediction</h1>
        <form id="churnForm" action="/predict" method="post">
            <div class="form-group">
                <input type="number" name="CreditScore" placeholder=" " required>
                <label>Credit Score</label>
            </div>

            <div class="form-group">
                <select name="Geography" required>
                    <option value="" disabled selected hidden></option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
                <label>Geography</label>
            </div>

            <div class="form-group">
                <select name="Gender" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label>Gender</label>
            </div>

            <div class="form-group">
                <input type="number" name="Age" placeholder=" " required>
                <label>Age</label>
            </div>

            <div class="form-group">
                <input type="number" name="Tenure" placeholder=" " required>
                <label>Tenure</label>
            </div>

            <div class="form-group">
                <input type="number" name="Balance" placeholder=" " required>
                <label>Balance</label>
            </div>

            <div class="form-group">
                <input type="number" name="NumOfProducts" placeholder=" " required>
                <label>Num Of Products</label>
            </div>

            <div class="form-group">
                <input type="number" name="HasCrCard" placeholder=" " required>
                <label>Has Credit Card (1 = Yes, 0 = No)</label>
            </div>

            <div class="form-group">
                <input type="number" name="IsActiveMember" placeholder=" " required>
                <label>Is Active Member (1 = Yes, 0 = No)</label>
            </div>

            <div class="form-group">
                <input type="number" name="EstimatedSalary" placeholder=" " required>
                <label>Estimated Salary</label>
            </div>

            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>

    <script>
        // Success popup demo
        const form = document.getElementById('churnForm');
        const popup = document.getElementById('successPopup');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent actual submit for demo
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
                form.reset();
            }, 2000);
        });
    </script>
</body>
</html>
